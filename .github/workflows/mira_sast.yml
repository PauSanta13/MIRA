name: MIRA SAST

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
jobs:
  mira:
    if: ${{ github.event.head_commit.author.name == 'Mirror Admin' }}
    runs-on: ubuntu-latest

    container:
      image: semgrep/semgrep:latest
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Semgrep on wp-content
        working-directory: /github/workspace
        run: |
          mkdir -p reports/sast
          semgrep \
            --config p/owasp-top-ten \
            --config p/php \
            --config p/secrets \
            --json \
            --output reports/sast/mira-sast-report.json \
            wp-content

      - name: Upload SAST report
        uses: actions/upload-artifact@v4
        with:
          name: mira-sast-report
          path: reports/sast/mira-sast-report.json
