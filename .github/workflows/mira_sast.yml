name: MIRA SAST

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
jobs:
  mira:
    if: ${{ github.event.head_commit.author.name == 'Mirror Admin' }}
    runs-on: ubuntu-latest

    container:
      image: semgrep/semgrep:latest
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Run Semgrep on wp-content
        working-directory: ${{ github.workspace }}
        run: |
          mkdir -p reports/sast
          semgrep \
            --config p/owasp-top-ten \
            --config p/php \
            --config p/secrets \
            --json \
            --output reports/sast/mira-sast-report.json \
            wp-content

      - name: Commit SAST report to repo
        if: github.ref == 'refs/heads/master' 
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add reports/sast/mira-sast-report.json

          # Si no hay cambios, salimos sin error
          if git diff --cached --quiet; then
            echo "No changes in SAST report, nothing to commit."
            exit 0
          fi

          git commit -m "chore: update MIRA SAST report [skip ci]"
          git push
