name: MIRA DAST

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  mira-dast-zap:
    runs-on: self-hosted

    env:
      TARGET_URL: ${{ secrets.TARGET_URL }}

    steps:
      - name: Checkout repo (opcional)
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Run ZAP Baseline
        working-directory: .
        run: |
          docker compose pull mira-dast
          docker compose run --rm mira-dast || true

      - name: Commit DAST report to repo
        if: github.ref == 'refs/heads/master' 
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add reports/dast/mira-dast-report.html

          # Si no hay cambios, salimos sin error
          if git diff --cached --quiet; then
            echo "No changes in DAST report, nothing to commit."
            exit 0
          fi

          git commit -m "Actions Bot: Update MIRA DAST report"
          git push
